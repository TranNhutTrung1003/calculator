<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./style.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>máy tính cầm tay</title>
</head>
<body>
    <div class="container">
        <h2 class="heading">máy tính cá nhân</h2><hr>
        <div class="content">
            <div class="content-top">
                <input type="text" class="result" id="result" readonly>
            </div>
            <div class="content-bottom">
                <div class="btn-content-bottom">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+" class="color">
                </div>
                <div class="btn-content-bottom">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" class="color">
                </div>
                <div class="btn-content-bottom">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*" class="color">
                </div>
                <div class="btn-content-bottom">
                    <input type="button" value="C" class="color" id="clear">
                    <input type="button" value="0" class="color" id="zero">
                    <input type="button" value="=" class="color">
                    <input type="button" value="/" class="color">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
